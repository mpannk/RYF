<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RYF</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" type="image/svg" href="images/icon.svg" />
    <meta property="og:title" content="Web-poster RYF" />
    <meta property="og:description" content="Студия записи эмоций" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/mpannk/RYF/refs/heads/main/images/main-img.jpg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mpannk.github.io/RYF/" />
  </head>
  <body>
    <!-- первый экран -->
    <div class="first-container">
      <div class="container-instruments1">
        <div class="saxophone"></div>
        <div class="tambourine"></div>
      </div>
      <div class="logo"></div>
      <div class="container-instruments2">
        <div class="harp"></div>
        <div class="guitar"></div>
      </div>
    </div>
    <!-- бегущая строка -->
    <div class="container-row1">
      <div class="row1">
        <p>
          запиши свои эмоции запиши свои эмоции запиши свои эмоции запиши свои
          эмоции запиши
        </p>
      </div>
    </div>
    <!-- первые три блока -->
    <div class="second-container">
      <div class="extra">
        <div class="hope">
          <div class="hope-bw s1"></div>
          <div class="hope-bw s2"></div>
          <div class="hope-bw s3"></div>
          <div class="hope-colored"></div>
        </div>
        <div class="fear">
          <div class="fear-bw">
            <img
              src="images/iconfear.svg"
              alt="иконка эмоции страх"
              class="icon-f1"
            />
            <img
              src="images/iconfear.svg"
              alt="иконка эмоции страх"
              class="icon-f2"
            />
            <img
              src="images/iconfear.svg"
              alt="иконка эмоции страх"
              class="icon-f3"
            />
            <img
              src="images/iconfear.svg"
              alt="иконка эмоции страх"
              class="icon-f4"
            />
          </div>
          <div class="fear-colored"></div>
        </div>
      </div>
      <div class="sadness">
        <div class="icon-sadness">
          <img src="images/iconsadness.svg" alt="иконка эмоции грусть" />
        </div>
        <div class="icon-sadness">
          <img src="images/iconsadness.svg" alt="иконка эмоции грусть" />
        </div>
        <div class="icon-sadness">
          <img src="images/iconsadness.svg" alt="иконка эмоции грусть" />
        </div>
        <div class="icon-sadness">
          <img src="images/iconsadness.svg" alt="иконка эмоции грусть" />
        </div>
        <div class="sadness-path"></div>
        <div class="tears first"><img src="images/tears.svg" alt="" /></div>
        <div class="tears"><img src="images/tears.svg" alt="" /></div>
        <div class="tears"><img src="images/tears.svg" alt="" /></div>
        <div class="tears"><img src="images/tears.svg" alt="" /></div>
        <div class="sadness-colored"></div>
      </div>
    </div>
    <!-- следующие два блока -->
    <div class="third-container">
      <div class="peace">
        <img
          src="images/iconpeace.svg"
          alt="иконка умиротворение с кругом"
          class="icon-peace-bw"
        />
        <div class="peace-colored"></div>
      </div>
      <div class="excitement">
        <div class="box exc1">
          <img
            src="images/iconexcitement.svg"
            alt="иконка воодушевление"
            class="icon-excitement"
          />
          <img
            src="images/iconexcitement.svg"
            alt="иконка воодушевление"
            class="icon-excitement fix"
          />
        </div>
        <div class="box exc2">
          <img
            src="images/iconexcitement.svg"
            alt="иконка воодушевление"
            class="icon-excitement fix2"
          />
          <img
            src="images/iconexcitement.svg"
            alt="иконка воодушевление"
            class="icon-excitement"
          />
        </div>
        <div class="box exc3">
          <img
            src="images/iconexcitement.svg"
            alt="иконка воодушевление"
            class="icon-excitement"
          />
          <img
            src="images/iconexcitement.svg"
            alt="иконка воодушевление"
            class="icon-excitement fix"
          />
        </div>
        <div class="excitement-colored"></div>
      </div>
    </div>
    <!-- блок с гитарой -->
    <div class="forth-container">
      <div class="big-guitar">
        <div class="strings">
          <div class="orange-string1"></div>
          <div class="lemon-string2"></div>
          <div class="blue-string3"></div>
          <div class="yellow-string4"></div>
          <div class="green-string5"></div>
          <div class="pink-string6"></div>
        </div>
      </div>
      <div class="crush">
        <div class="icon-crush"></div>
        <div class="crush-colored"></div>
      </div>
    </div>
    <!-- следующие два блока 2 -->
    <div class="fifth-container">
      <div class="pain">
        <div class="text">
          <p>что ты <span>чувствуешь</span> сегодня?</p>
        </div>
        <div class="pain-colored"></div>
      </div>
      <div class="anger">
        <div class="anger-colored"></div>
      </div>
    </div>
    <!-- блок радость -->
    <div class="sixth-container">
      <div class="st-path">
        <img src="images/iconjoy.png" alt="иконка радость" class="icon-joy" />
        <img src="images/iconjoy.png" alt="иконка радость" class="icon-joy" />
      </div>
      <div class="nd-path"></div>
      <div class="joy-colored"></div>
    </div>
    <!-- подвал -->
    <div class="the-end">
      <div class="row2">
        <p>MPannk Куратор: Камила Рихтер Б24УвКИ05 2 модуль</p>
      </div>
    </div>
  </body>
</html>
